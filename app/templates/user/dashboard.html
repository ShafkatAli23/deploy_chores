<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end p-3">
            <a href="/chore/my" style="text-decoration: none;">My Chores</a>
            <a href="/user/logout" class="ms-3" style="text-decoration: none;">Logout</a>
        </div>
        <div class="row">
            <h1>All Chores</h1>
            <table class="table table-success table-striped-columns">
                    {% for chore in chores %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{chore.title}}</td>
                            <td>{{chore.description}}</td>
                            <td>{{chore.location}}</td>
                            <td>{{chore.poster.first_name}} {{chore.poster.last_name}}</td>
                            <td>{{chore.num_likes}}</td>
                            <td><a href="/chore/like/{{chore.id}}" style="text-decoration: none;">Like</a></td>
                            <td><a href="/chore/{{chore.id}}" style="text-decoration: none;">View</a></td>
                        </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
