<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Chore</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h2>Update Chore</h2>
            <a href="/chore/my" style="text-decoration: none;">My Chores</a>
        </div>
        <div class="row d-flex justify-content-center">
            <form action="/chore/update" method="POST" class="col-4">
                <input type="hidden" name="id" value="{{chore.id}}">

                <div>
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" value="{{chore.title}}" class="form-control">
                </div>
                <div>
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" class="form-control" style="height: 10rem; resize: none;">{{chore.description}}</textarea>
                </div>
                <div>
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" name="location" value="{{chore.location}}" class="form-control">
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
